<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/bootstrap-icons.svg">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>CollabGarden</title>
</head>

<body>
        <header>

        </header>

        <main>            
                <div class="container-fluid">
                    <div class="container">
                        <h1>Créer une Annonce</h1>
                <form method="POST" enctype="multipart/form-data">
                    <div class="container row d-flex justify-content-center-lg">
                    <div class="col-6-lg">
                        <label for="title">Titre de l'annonce(*)</label>
                        <input type="text" id="title" name="title" placeholder="Graines de chia" required>
                    </div>
                    <div class="col-5-lg">
                        <label for="category">Catégorie (*)</label>
                        <select id="category" name="category" required>
                            <option value="">--Choisir une catégorie--</option>
                            <option value="seeds">Graines</option>
                            <option value="plants">Plantes</option>
                            <option value="trees">Arbres</option>
                        </select>
                    </div>
                    <div class="col-6-lg">
                        <label for="description">Descriptif de l'annonce (*)</label>
                        <div>
                        <textarea id="description" name="description" rows="4" cols="40" placeholder="Disponibilité, environ 5 kg" required></textarea>
                    </div>
                    </div>
                    <div class="container row d-flex">
                        <div class="col-3-lg">
                            <label for="phone">Numéro de Téléphone</label>
                            <input type="tel" id="phone" name="phone" placeholder="0601020304">
                        </div>
                    <div class="col-3-lg">
                        <label for="postalCode">Code Postal (*)</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="80000" required>
                    </div>
                    <div class="col-3-lg">
                        <label for="city">Ville (*)</label>
                        <input type="text" id="city" name="city" placeholder="Amiens" required>
                    </div>
                    <div class="container d-flex">
                        <input class="me-3" type="checkbox" id="autorisationPhone" name="autorisationPhone">
                        <label for="autorisationPhone">Autoriser à me joindre par téléphone depuis l'annonce</label>
                    </div>
                    <legend>Le champ (*) est obligatoire</legend>
                    <h2>Ajouter des photos</h2>
                    <div>
                        <label for="photos"></label>
                        <input type="file" id="photos" name="photos" accept=".jpg,.jpeg,.png" multiple>
                    </div>
                    <div>
                        <input type="submit" value="Mettre en ligne">
                    </div>
                </div>
                </form>
            </div>

        </main>

        <footer></footer>

        <script src="https://kit.fontawesome.com/b4f9175766.js" crossorigin="anonymous"></script>
        <footer>

        </footer>
        <script src="./lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

        crossorigin="anonymous"></script>
</body>

</html>
